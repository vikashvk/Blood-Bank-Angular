<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="container"> -->
           
            <div  class="container"[hidden]="submitted" style="width: 350px">
                    <h3>Add Patient Details</h3>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Patient ID</label>
                        <input type="number" class="form-control" required [(ngModel)]="patient.patientId"
                            name="patientId">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]{1,32}" required
                            [(ngModel)]="patient.patientName" name="patientName">
                    </div>

                    <div class="form-group">
                        <label for="name">Email ID</label>
                        <input type="email" class="form-control" id="E-mail Id" type="email"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required
                            [(ngModel)]="patient.emailId" name="emailId">
                    </div>
                    <div class="form-group">
                        <label for="name">Blood Group</label>
                        <select class="form-control" id="Blood Group" required [(ngModel)]="patient.bloodGroup"
                            name="bloodGroup">
                            <option disabled selected value>Select your Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="number" class="form-control" id="Phone Number" pattern="[0-9]{10,}" required
                            [(ngModel)]="patient.phoneNum" name="phoneNum">
                    </div>

                    <button type="submit" class="btn btn-success" (click)="save()">Submit</button>
                </form>
            </div>

            <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
            </div>
            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        <!-- </div> -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
    </div>
</body>

</html>
